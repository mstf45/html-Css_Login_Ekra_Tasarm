<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form Yapımı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="bilgisayar.jpg" alt="Logo">
        </div>

        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="E-mail Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..."required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
                <!-- valu butonun Textine yazı yazmamızı sağlar. -->
            </div>
        </form>

        <div class="text"> veya Sosyal Medyayla Bağlanın</div>

        <!--Social Media Butonları  -->
        <div class="github">
            <a href="#">
                <i class="fab fa-github"></i> Github ile Giriş
            </a>
        </div>

        <div class="Twitter">
            <a href="#">
                <i class="fab fa-twitter"></i>Twitter ile Giriş
            </a>
        </div>

        <div class="Facebook">
            <a href="#">
                <i class="fab fa-facebook"></i> Facebook ile Giriş
            </a>
        </div>
    </div>
</body>
</html>
